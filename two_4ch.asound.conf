pcm.!default {
  type plug
  slave.pcm "all"
}

pcm.all {
  type plug
  slave {
    pcm "multi"
    channels 16
  }
  ttable.0.0 1
  ttable.1.1 1
  ttable.0.2 1
  ttable.1.3 1
  ttable.0.4 1
  ttable.1.5 1
  ttable.0.6 1
  ttable.1.7 1
  ttable.0.8 1
  ttable.1.9 1
  ttable.0.10 1
  ttable.1.11 1
  ttable.0.12 1
  ttable.1.13 1
  ttable.0.14 1
  ttable.1.15 1
}

pcm.ch1 {
  type plug
  slave {
    pcm "multi"
    channels 16
  }
  ttable.0.0 1
  ttable.1.1 1
}

pcm.ch1_sv {
  type softvol
  slave {
    pcm "ch1"
  }
  control {
    name "SoftVol ch1"
    card SND_A
  }
}

pcm.ch1_eq {
  type plug
  slave.pcm {
    type equal
    slave.pcm "ch1_sv"
    controls "/etc/opt/eq/ch1_eq.bin"
    library "/usr/lib/ladspa/caps.so"
  }
}

ctl.ch1_eq {
  type equal
  controls "/etc/opt/eq/ch1_eq.bin"
  library "/usr/lib/ladspa/caps.so"
}

